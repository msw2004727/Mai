<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI海龜湯遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #1f2937; 
            --bg-dark-secondary: #374151; 
            --bg-dark-tertiary: #4b5563; 
            --text-light: #f3f4f6; 
            --text-light-secondary: #d1d5db; 
            --accent-blue: #3b82f6; 
            --accent-red: #ef4444; 
            --accent-green: #22c55e; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh; 
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); 
            overscroll-behavior-y: contain; 
            overflow: hidden; 
        }
        #game-container {
            background-color: var(--bg-dark);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px; 
            height: 100%; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #game-header-area {
            padding: 12px 16px; 
            border-bottom: 1px solid var(--bg-dark-tertiary);
            flex-shrink: 0; 
        }
        #game-header-area .grid { 
            min-height: 90px; 
        }


        #dialogue-history-scrollable {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 12px 16px; 
            display: flex;
            flex-direction: column; 
             -webkit-overflow-scrolling: touch; 
        }
        
        #input-area {
            border-top: 1px solid var(--bg-dark-tertiary);
            padding: 8px 12px; 
            background-color: var(--bg-dark-secondary);
            flex-shrink: 0; 
        }
        #player-input {
            width: 100%;
            padding: 8px 10px; 
            border: 1px solid var(--bg-dark-tertiary);
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 15px; 
            box-sizing: border-box;
        }
        #player-input::placeholder {
            color: var(--text-light-secondary);
        }
        .btn {
            background-color: var(--accent-blue); color: white; padding: 6px 10px; 
            border-radius: 6px; border: none; cursor: pointer; 
            font-size: 13px; transition: background-color 0.2s; 
            white-space: nowrap; 
        }
        .btn:hover { background-color: #2563eb; }
        .btn-secondary { background-color: var(--bg-dark-tertiary); }
        .btn-secondary:hover { background-color: #5a6675; }
        
        .chat-bubble {
            padding: 8px 12px; border-radius: 12px; margin-bottom: 6px; 
            max-width: 85%; word-wrap: break-word; 
            font-size: 14px; 
        }
        .npc-bubble {
            background-color: #375a7f; 
            color: var(--text-light);
            align-self: flex-start; border-bottom-left-radius: 0;
        }
        .player-bubble {
            background-color: #00684a; 
            color: var(--text-light);
            align-self: flex-end; border-bottom-right-radius: 0;
        }
        .toast {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: rgba(0,0,0,0.8);
            color: white; padding: 10px 20px; border-radius: 8px;
            z-index: 1050; opacity: 0; transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            font-size: 14px;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.hide { opacity: 0; transform: translateX(-50%) translateY(20px); }

        .modal {
            position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.75);
            display: none; 
            justify-content: center; align-items: center; padding: 16px;
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .modal.active { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 100%; max-width: 90vw; 
            max-height: 85vh; overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
            position: relative; 
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal-close-btn { 
            background-color: var(--accent-red); color: white; padding: 0; 
            border-radius: 50%; border: none; cursor: pointer; 
            position: absolute; top: 8px; right: 8px; 
            width: 28px; height: 28px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10; 
        }
        .modal-close-btn svg { width: 16px; height: 16px; } 
        .modal-close-btn:hover { background-color: #c0392b; }


        .genre-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; margin-top: 16px; 
        }
        .genre-item {
            position: relative;
            background-color: var(--bg-dark-secondary); border: 1px solid var(--bg-dark-tertiary);
            padding: 8px; border-radius: 8px; text-align: center; 
            cursor: pointer; transition: background-color 0.2s, transform 0.1s;
            min-height: 70px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .genre-item:hover { background-color: var(--bg-dark-tertiary); transform: translateY(-2px); }
        .genre-item-text {
            font-size: 11px; font-weight: 500; color: var(--text-light); 
            position: relative; z-index: 2;
        }
        .genre-item::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://placehold.co/100x100/374151/9CA3AF?text=類型'); 
            background-size: cover; background-position: center;
            opacity: 0.1; 
            z-index: 1; border-radius: 8px;
        }

        #loading-indicator {
            position: fixed; z-index: 1051; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(31, 41, 55, 0.85); 
            display: none; justify-content: center; align-items: center;
        }
        #loading-indicator.active { display: flex; }
        .spinner {
            border: 4px solid rgba(200, 200, 200, 0.2); 
            width: 36px; height: 36px;
            border-radius: 50%; border-left-color: var(--accent-blue); 
            animation: spin 1s ease infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #npc-area {
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            min-height: 90px; 
        }
        #npc-area .text-gray-700 { color: var(--text-light-secondary); }
        #story-area-clickable {
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            border: 1px dashed var(--bg-dark-tertiary); 
            min-height: 90px; 
        }
        #story-area-clickable:hover { background-color: var(--bg-dark-tertiary); }
        #story-area-clickable .text-blue-700 { color: var(--accent-blue); }
        #story-area-clickable .text-blue-600 { color: var(--text-light-secondary); }
        #turn-counter { color: var(--text-light-secondary); font-size: 0.8rem; } 

        #story-intro-modal .modal-content {
            text-align: left;
        }
        #story-intro-modal h3 {
            color: var(--accent-blue);
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            padding-right: 30px; 
        }
        #story-intro-modal p {
            margin-bottom: 0.5rem; 
            line-height: 1.6;
            font-size: 0.875rem; 
        }
        #story-intro-modal .game-rules {
            margin-top: 1rem; 
            padding-top: 0.75rem; 
            border-top: 1px solid var(--bg-dark-tertiary);
        }
        #story-intro-modal .game-rules h4 {
            font-weight: 600; 
            margin-bottom: 0.3rem; 
            color: var(--text-light-secondary);
            font-size: 0.9rem;
        }
        #story-intro-modal ul {
            list-style-type: none; 
            padding-left: 0; 
            font-size: 0.8rem; 
        }
         #story-intro-modal ul li {
            margin-bottom: 0.2rem; 
         }
         #story-intro-modal ul li::before { 
            content: "▪";
            color: var(--accent-blue);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        #input-assist-hint {
            font-size: 0.7rem; 
            color: var(--text-light-secondary);
            margin-top: 2px; 
            height: 0.8rem; 
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }
        #ai-maintenance-modal .modal-content {
            text-align: center;
        }
        #ai-maintenance-modal h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }
         #ai-maintenance-modal p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            white-space: pre-wrap; 
        }

    </style>
</head>
<body>
    <div id="game-container" style="display:none;">
        <div id="game-header-area">
            <div class="grid grid-cols-2 gap-3 mb-3"> 
                <div id="npc-area" class="p-2 rounded-lg flex flex-col items-center justify-center text-center"> 
                    <img id="npc-image" src="https://placehold.co/64x64/4b5563/e5e7eb?text=NPC" alt="NPC 圖片" class="rounded-full mb-1 w-12 h-12 object-cover"> 
                    <p class="text-xs font-semibold text-gray-700">NPC 主持人</p> 
                </div>
                <div id="story-area-clickable" class="p-2 rounded-lg overflow-y-auto cursor-pointer transition"> 
                    <h3 class="text-xs font-semibold text-blue-700 mb-1">故事進展 (點擊)：</h3> 
                    <p id="story-text-preview" class="text-xs text-blue-600">選擇類型以開始...</p>
                </div>
            </div>

            <div class="flex justify-between items-center px-1">
                <div id="turn-counter" class="text-sm">回合：<span id="turn-count">0</span></div>
                <div class="flex items-center">
                    <button id="review-story-intro-btn" class="btn btn-secondary text-xs py-1 px-2 mr-1">回顧序幕</button> 
                    <button id="hint-button" class="btn btn-secondary text-xs py-1 px-2">
                        提示 (<span id="hints-remaining">3</span>)
                    </button>
                </div>
            </div>
        </div>

        <div id="dialogue-history-scrollable">
            <div id="dialogue-history" class="space-y-2 flex flex-col"></div> 
        </div>
        
        <div id="input-area">
            <form id="player-input-form" class="flex items-center gap-2">
                <input type="text" id="player-input" placeholder="問一個是非題..." autocomplete="off">
                <button type="submit" class="btn">送出</button>
            </form>
            <p id="input-assist-hint"></p> 
        </div>
    </div>

    <div id="genre-modal" class="modal active">
        <div class="modal-content">
             <button id="close-genre-modal-btn" class="modal-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
             </button>
            <h2 class="text-xl font-semibold mb-3 text-center">選擇一個故事類型開始遊戲</h2>
            <div id="genre-grid-container" class="genre-grid">
            </div>
            <p class="text-xs text-gray-500 mt-3 text-center">AI 將根據您的選擇生成一個獨特的海龜湯故事！</p>
        </div>
    </div>

    <div id="story-intro-modal" class="modal">
        <div class="modal-content">
            <button id="close-story-intro-modal-btn" class="modal-close-btn" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h3 id="story-intro-title">故事序幕：</h3>
            <p id="story-intro-scenario" class="text-sm leading-relaxed"></p>
            <div class="game-rules">
                <h4>遊戲規則：</h4>
                <ul class="text-xs">
                    <li>謎題：NPC提供不完整故事。</li>
                    <li>目標：透過是非題猜出真相。</li>
                    <li>提問：針對人、事、時、地、物。</li>
                    <li>猜測：有把握時說「答案是...」。</li>
                    <li>求助：善用提示按鈕獲取線索。</li>
                </ul>
            </div>
            <button id="start-game-from-intro-btn" class="btn mt-4 w-full">開始探索真相</button> 
        </div>
    </div>

    <div id="story-progress-modal" class="modal">
        <div class="modal-content">
            <button id="close-story-progress-modal-btn" class="modal-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="flex justify-between items-center mb-2"> 
                <h2 class="text-lg font-semibold">目前已知線索：</h2>
            </div>
            <div id="full-story-text" class="text-sm space-y-1"></div>
        </div>
    </div>

    <div id="ai-maintenance-modal" class="modal">
        <div class="modal-content">
            <h2>🤖 AI 連線失敗 🛠️</h2> 
            <p id="ai-maintenance-message">抱歉，AI 暫時無法連線。請檢查您的網路或稍後再試。</p> 
            <button id="close-maintenance-modal-btn" class="btn btn-secondary w-full">關閉並重試</button>
        </div>
    </div>
    
    <div id="loading-indicator">
        <div class="spinner"></div>
        <p class="ml-3">AI 正在熬製湯底，請稍候...</p>
    </div>

    <div id="toast-message" class="toast"></div>

    <script>
        // --- API URLs ---
        const INITIAL_STORY_URL = 'https://d1d5ef45-d04b-4a1c-be4b-64a0680c6847-00-xxpggv06ka2e.sisko.replit.dev/generate-initial-story';
        const INGAME_RESPONSE_URL = 'https://d1d5ef45-d04b-4a1c-be4b-64a0680c6847-00-xxpggv06ka2e.sisko.replit.dev/ingame-ai-response';

        const STORY_GENRES = [
            "懸疑推理", "奇幻冒險", "科幻謎團", 
            "輕鬆搞笑", "都市傳說", "古代奇案", 
            "恐怖驚悚", "日常溫馨", "荒誕不經"
        ];

        let CURRENT_STORY_DATA = {
            title: "尚未生成",
            initialScenario: "請先選擇一個故事類型。",
            solution: "請先選擇一個故事類型。",
            hints: [],
            hostingStyle: "標準" 
        };
        
        const DEFAULT_HINTS = [
            "試著從地點、人物、物品、時間、原因等方向提問。",
            "受害者的死法是否常見？",
            "現場是否有不尋常的物品？"
        ];

        // --- DOM Elements ---
        const gameContainerEl = document.getElementById('game-container');
        const npcImageEl = document.getElementById('npc-image');
        const storyAreaClickableEl = document.getElementById('story-area-clickable');
        const storyTextPreviewEl = document.getElementById('story-text-preview');
        const turnCountEl = document.getElementById('turn-count');
        const hintsRemainingEl = document.getElementById('hints-remaining');
        const hintButtonEl = document.getElementById('hint-button');
        const reviewStoryIntroBtn = document.getElementById('review-story-intro-btn'); 
        const dialogueHistoryScrollableEl = document.getElementById('dialogue-history-scrollable');
        const dialogueHistoryEl = document.getElementById('dialogue-history');
        const playerInputForm = document.getElementById('player-input-form');
        const playerInputEl = document.getElementById('player-input');
        const inputAssistHintEl = document.getElementById('input-assist-hint'); 
        const toastMessageEl = document.getElementById('toast-message');
        
        const genreModalEl = document.getElementById('genre-modal');
        const genreGridContainerEl = document.getElementById('genre-grid-container');
        const closeGenreModalBtn = document.getElementById('close-genre-modal-btn'); 
        
        const storyIntroModalEl = document.getElementById('story-intro-modal');
        const storyIntroTitleEl = document.getElementById('story-intro-title');
        const storyIntroScenarioEl = document.getElementById('story-intro-scenario');
        const startGameFromIntroBtn = document.getElementById('start-game-from-intro-btn');
        const closeStoryIntroModalBtn = document.getElementById('close-story-intro-modal-btn'); 

        const storyProgressModalEl = document.getElementById('story-progress-modal');
        const fullStoryTextEl = document.getElementById('full-story-text');
        const closeStoryProgressModalBtn = document.getElementById('close-story-progress-modal-btn'); 
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const aiMaintenanceModalEl = document.getElementById('ai-maintenance-modal'); 
        const closeMaintenanceModalBtn = document.getElementById('close-maintenance-modal-btn'); 
        const aiMaintenanceMessageEl = document.getElementById('ai-maintenance-message'); 


        // --- Game State ---
        let turnCount = 0;
        let hintsRemaining = 3;
        let revealedStoryParts = new Set();
        let gameEnded = false;
        let gameWon = false; 
        let consecutiveNonRevelations = 0; 
        let isGameStarted = false; 

        // --- AI Story Generation (Initial) ---
        async function generateInitialStoryWithAI(genre) {
            loadingIndicatorEl.classList.add('active');
            genreModalEl.classList.remove('active'); 
            isGameStarted = false; 
            closeStoryIntroModalBtn.style.display = 'none'; 
            startGameFromIntroBtn.style.display = 'block'; 

            const payload = { genre: genre };
            
            try {
                const response = await fetch(INITIAL_STORY_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });

                if (!response.ok) {
                    let backendErrorMessage = `後端請求發生未預期錯誤 (${response.status})。`; 
                    try {
                        const errorData = await response.json(); 
                        if (errorData && errorData.error) {
                            backendErrorMessage = `AI 服務錯誤 (${response.status})：${errorData.error}`;
                        }
                    } catch (e) {
                        try {
                            const errorText = await response.text();
                            backendErrorMessage = `後端請求失敗 (${response.status})：${errorText.substring(0, 150)}`;
                        } catch (textErr) { /*保持預設*/ }
                    }
                    throw new Error(backendErrorMessage); 
                }
                
                const parsedAiResponse = await response.json(); 

                if (parsedAiResponse && parsedAiResponse.title) { 
                    CURRENT_STORY_DATA.title = parsedAiResponse.title;
                    CURRENT_STORY_DATA.initialScenario = parsedAiResponse.initialScenario;
                    CURRENT_STORY_DATA.solution = parsedAiResponse.solution;
                    CURRENT_STORY_DATA.hints = parsedAiResponse.hints && parsedAiResponse.hints.length > 0 ? parsedAiResponse.hints.slice(0,5) : DEFAULT_HINTS;
                    CURRENT_STORY_DATA.hostingStyle = parsedAiResponse.hostingStyle || "標準";
                    
                    loadingIndicatorEl.classList.remove('active');
                    storyIntroTitleEl.textContent = `故事序幕：${CURRENT_STORY_DATA.title}`;
                    storyIntroScenarioEl.innerHTML = CURRENT_STORY_DATA.initialScenario.replace(/\n/g, '<br>');
                    storyIntroModalEl.classList.add('active');
                } else {
                    throw new Error("後端回應格式不正確或關鍵內容為空 (初始故事)。");
                }
            } catch (error) { 
                console.error("AI初始故事生成失敗:", error.message); 
                loadingIndicatorEl.classList.remove('active');
                if (aiMaintenanceMessageEl) {
                    // 確保 error.message 是字串，並安全地處理換行
                    const displayErrorMessage = typeof error.message === 'string' ? error.message.replace(/\n/g, ' ') : '未知的 AI 連線錯誤。';
                    aiMaintenanceMessageEl.textContent = displayErrorMessage + "\n\n請檢查您的網路連線或稍後再試。";
                }
                aiMaintenanceModalEl.classList.add('active');
            }
        }

        // --- Game Logic Functions ---
        function initGame() {
            turnCount = 0;
            hintsRemaining = CURRENT_STORY_DATA.hints.length;
            revealedStoryParts.clear(); 
            gameEnded = false;
            gameWon = false;
            consecutiveNonRevelations = 0;
            inputAssistHintEl.textContent = '';
            isGameStarted = true; 

            updateTurnCounterDisplay();
            updateHintButtonDisplay();
            updateStoryDisplayPreview(); 
            dialogueHistoryEl.innerHTML = ''; 
            
            let greetingStyle = CURRENT_STORY_DATA.hostingStyle || "標準";
            let initialGreeting = `(風格提示：${greetingStyle}) 你好，我是主持人！今天的謎題是「${CURRENT_STORY_DATA.title}」。\n${CURRENT_STORY_DATA.initialScenario}\n準備好挑戰了嗎？請開始問是非題吧！`;
            addDialogue("NPC", initialGreeting);

            setTimeout(() => {
                 addDialogue("NPC", "你可以試著問我關於「人物身份」、「案發地點」、「物品用途」或者「時間點」等問題。例如：「死者是男性嗎？」或「事件發生在白天嗎？」");
                 showInputAssistHint("提示：試著針對人、事、時、地、物提問。");
            }, 700); 
            
            playerInputEl.disabled = false;
            hintButtonEl.disabled = false;
            playerInputEl.value = '';
            playerInputEl.focus();
        }

        async function handlePlayerQuestion(questionText) { 
            if (gameEnded || !questionText.trim()) return;
            turnCount++;
            updateTurnCounterDisplay();
            addDialogue("player", questionText);
            inputAssistHintEl.textContent = ''; 
            showLoadingInChat(true); 

            const ingamePayload = {
                playerQuestion: questionText,
                initialScenario: CURRENT_STORY_DATA.initialScenario,
                fullSolution: CURRENT_STORY_DATA.solution, 
                revealedClues: Array.from(revealedStoryParts),
            };

            try {
                const response = await fetch(INGAME_RESPONSE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ingamePayload)
                });
                
                showLoadingInChat(false); 

                if (!response.ok) {
                    let backendErrorMessage = `AI即時回應請求失敗 (${response.status})。`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            backendErrorMessage = `AI 服務錯誤 (${response.status})：${errorData.error}`;
                        }
                    } catch (e) {
                        try {
                            const errorText = await response.text();
                            backendErrorMessage = `AI即時回應請求失敗 (${response.status})：${errorText.substring(0,100)}`;
                        } catch (textErr) {/*保持預設*/}
                    }
                    addDialogue("NPC", `嗯...我好像有點短路了，請你換個問題試試？\n<small class="text-gray-400">(錯誤: ${backendErrorMessage.substring(0,50)}...)</small>`);
                    console.error("AI即時回應請求失敗:", backendErrorMessage);
                    return; 
                }
                const aiIngameResponse = await response.json();

                if (aiIngameResponse && aiIngameResponse.npcResponseText) {
                    addDialogue("NPC", aiIngameResponse.npcResponseText);
                    if (aiIngameResponse.newClueDiscovered && aiIngameResponse.newClueDiscovered.trim() !== "") {
                        revealedStoryParts.add(aiIngameResponse.newClueDiscovered);
                        updateStoryDisplayPreview();
                        showToast("新線索已揭露！");
                    }
                    if (aiIngameResponse.isAffirmative === "是" || aiIngameResponse.isAffirmative === "不是") {
                        consecutiveNonRevelations = 0;
                    } else {
                        consecutiveNonRevelations++;
                    }
                } else {
                    throw new Error("AI即時回應格式不正確。");
                }

            } catch (error) {
                showLoadingInChat(false);
                console.error("處理玩家問題時與後端通訊失敗:", error);
                addDialogue("NPC", "抱歉，我現在有點混亂，請稍後再試一次。");
            }
            
            if (consecutiveNonRevelations >= 2 && !gameEnded) {
                const assistHints = [
                    "試著問關於「時間」或「地點」的問題？", "死者/主角的「身份」或「攜帶物品」是？",
                    "事件發生前「主角在做什麼」？", "是否有「其他人」在場？",
                    "這件事是「意外」還是「人為」？", "可以問問「天氣」或「環境」嗎？",
                    "主角的「情緒」或「動機」是什麼？"
                ];
                showInputAssistHint(assistHints[Math.floor(Math.random() * assistHints.length)]);
                consecutiveNonRevelations = 0; 
            }

            if (questionText.toLowerCase().includes("答案是") || questionText.toLowerCase().includes("真相是")) {
                if (checkSolution(questionText)) { 
                    addDialogue("NPC", `恭喜你！答對了！完整的故事是：${CURRENT_STORY_DATA.solution}`);
                    endGame(true);
                }
            }
            playerInputEl.value = '';
        }

        let npcLoadingBubble = null;
        function showLoadingInChat(isLoading) {
            if (isLoading) {
                if (!npcLoadingBubble) {
                    npcLoadingBubble = document.createElement('div');
                    npcLoadingBubble.classList.add('chat-bubble', 'npc-bubble');
                    npcLoadingBubble.innerHTML = '<span class="italic text-gray-400">NPC 正在輸入...</span>';
                    dialogueHistoryEl.appendChild(npcLoadingBubble);
                    dialogueHistoryScrollableEl.scrollTop = dialogueHistoryScrollableEl.scrollHeight;
                }
            } else {
                if (npcLoadingBubble) {
                    dialogueHistoryEl.removeChild(npcLoadingBubble);
                    npcLoadingBubble = null;
                }
            }
        }
        
        function showInputAssistHint(message) {
            inputAssistHintEl.textContent = message;
            setTimeout(() => {
                if (inputAssistHintEl.textContent === message) {
                    inputAssistHintEl.textContent = '';
                }
            }, 6000); 
        }

        function checkSolution(playerGuess) {
            const solutionWords = CURRENT_STORY_DATA.solution.toLowerCase().match(/\b(\w{2,})\b/g) || [];
            const guessWords = playerGuess.toLowerCase().match(/\b(\w{2,})\b/g) || [];
            if (solutionWords.length === 0 || guessWords.length === 0) return false;
            const commonWords = guessWords.filter(word => solutionWords.includes(word));
            const uniqueCommonWords = new Set(commonWords);
            const requiredMatches = Math.max(2, Math.floor( (new Set(solutionWords)).size * 0.35)); 
            return uniqueCommonWords.size >= requiredMatches;
        }

        function endGame(isWin) {
            gameEnded = true;
            gameWon = isWin; 
            playerInputEl.disabled = true;
            hintButtonEl.disabled = true;
            inputAssistHintEl.textContent = ''; 

            if (isWin) {
                showToast("恭喜你，成功解開謎底！");
                storyTextPreviewEl.innerHTML = `<span class="font-bold" style="color: var(--accent-green);">【真相大白】</span><br>${CURRENT_STORY_DATA.solution}`;
            } else {
                addDialogue("NPC", `遊戲結束。正確答案是：${CURRENT_STORY_DATA.solution}`);
                showToast("遊戲結束，下次再努力！");
                storyTextPreviewEl.innerHTML = `<span class="font-bold" style="color: var(--accent-red);">【謎底揭曉】</span><br>${CURRENT_STORY_DATA.solution}`;
            }
            updateFullStoryModalDisplay();
        }

        function updateStoryDisplayPreview() {
            if (revealedStoryParts.size === 0) {
                storyTextPreviewEl.textContent = "故事的謎底等待揭曉...";
            } else {
                storyTextPreviewEl.innerHTML = `已揭露 ${revealedStoryParts.size} 條線索。<br>點擊查看詳情。`;
            }
        }
        
        function updateFullStoryModalDisplay() {
            let resolvedIsWin = gameEnded ? gameWon : false; 
            let headerColor = resolvedIsWin ? "var(--accent-green)" : (gameEnded ? "var(--accent-red)" : "var(--accent-blue)");
            let headerText = "目前已知線索：";
            if (gameEnded) {
                headerText = resolvedIsWin ? "【真相大白】" : "【謎底揭曉】";
            }
            let contentHTML = `<p class="mb-2 font-semibold" style="color: ${headerColor};">${headerText}</p>`;
            if (gameEnded) {
                contentHTML += `<p class="text-sm">${CURRENT_STORY_DATA.solution}</p><hr class="my-2 border-gray-600"><p class="font-semibold mt-2 text-sm">你發現的線索：</p>`;
            }
            contentHTML += (Array.from(revealedStoryParts).length > 0 ? Array.from(revealedStoryParts).map(part => `<span class="text-xs block">- ${part}</span>`).join("") : "<span class='text-xs'>尚未發現任何線索。</span>");
            fullStoryTextEl.innerHTML = contentHTML;
        }

        function updateTurnCounterDisplay() { turnCountEl.textContent = turnCount; }
        function updateHintButtonDisplay() {
            hintsRemainingEl.textContent = hintsRemaining;
            hintButtonEl.disabled = hintsRemaining === 0 || gameEnded;
            hintButtonEl.classList.toggle('opacity-50', hintsRemaining === 0 || gameEnded);
            hintButtonEl.classList.toggle('cursor-not-allowed', hintsRemaining === 0 || gameEnded);
        }
        
        function addDialogue(speaker, text) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            bubble.classList.add(speaker === 'NPC' ? 'npc-bubble' : 'player-bubble');
            dialogueHistoryEl.appendChild(bubble);
            dialogueHistoryScrollableEl.scrollTop = dialogueHistoryScrollableEl.scrollHeight;
        }

        function showToast(message) {
            toastMessageEl.textContent = message;
            toastMessageEl.classList.remove('hide');
            toastMessageEl.classList.add('show');
            setTimeout(() => {
                toastMessageEl.classList.add('hide');
                toastMessageEl.classList.remove('show');
            }, 3000);
        }

        // --- Modal Controls & Event Listeners ---
        function populateGenreGrid() {
            STORY_GENRES.forEach(genre => {
                const item = document.createElement('div');
                item.classList.add('genre-item');
                item.dataset.genre = genre;
                const textSpan = document.createElement('span');
                textSpan.classList.add('genre-item-text');
                textSpan.textContent = genre;
                item.appendChild(textSpan);
                item.addEventListener('click', () => generateInitialStoryWithAI(genre)); 
                genreGridContainerEl.appendChild(item);
            });
        }
        
        startGameFromIntroBtn.addEventListener('click', () => {
            storyIntroModalEl.classList.remove('active');
            gameContainerEl.style.display = 'flex';
            initGame(); 
        });

        reviewStoryIntroBtn.addEventListener('click', () => {
            if (CURRENT_STORY_DATA && CURRENT_STORY_DATA.title !== "尚未生成") {
                storyIntroTitleEl.textContent = `故事序幕：${CURRENT_STORY_DATA.title}`;
                storyIntroScenarioEl.innerHTML = CURRENT_STORY_DATA.initialScenario.replace(/\n/g, '<br>');
            } else {
                storyIntroTitleEl.textContent = '故事序幕';
                storyIntroScenarioEl.textContent = '請先選擇一個故事類型以生成故事。';
            }
            if (isGameStarted) { 
                closeStoryIntroModalBtn.style.display = 'flex'; 
                startGameFromIntroBtn.style.display = 'none'; 
            } else { 
                closeStoryIntroModalBtn.style.display = 'none';
                startGameFromIntroBtn.style.display = 'block';
            }
            storyIntroModalEl.classList.add('active');
        });

        storyAreaClickableEl.addEventListener('click', () => {
            updateFullStoryModalDisplay();
            storyProgressModalEl.classList.add('active');
        });

        if(closeGenreModalBtn) { 
            closeGenreModalBtn.addEventListener('click', () => genreModalEl.classList.remove('active'));
        }
        if(closeStoryIntroModalBtn) {
            closeStoryIntroModalBtn.addEventListener('click', () => storyIntroModalEl.classList.remove('active'));
        }
        if(closeStoryProgressModalBtn) {
            closeStoryProgressModalBtn.addEventListener('click', () => storyProgressModalEl.classList.remove('active'));
        }
        if(closeMaintenanceModalBtn) {
            closeMaintenanceModalBtn.addEventListener('click', () => {
                aiMaintenanceModalEl.classList.remove('active');
                location.reload(); 
            });
        }

        [genreModalEl, storyIntroModalEl, storyProgressModalEl, aiMaintenanceModalEl].forEach(modal => {
            if (modal) {
                modal.addEventListener('click', (event) => {
                    if (event.target === modal) { 
                        if (modal === storyIntroModalEl && !isGameStarted && !event.target.closest('.modal-close-btn')) { 
                            return; 
                        }
                        if (modal === aiMaintenanceModalEl && !event.target.closest('.modal-close-btn')) {
                            return; 
                        }
                        modal.classList.remove('active');
                    }
                });
            }
        });

        playerInputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const question = playerInputEl.value.trim();
            if (question) handlePlayerQuestion(question);
        });

        hintButtonEl.addEventListener('click', () => {
            if (hintsRemaining > 0 && !gameEnded) {
                const hintIndex = CURRENT_STORY_DATA.hints.length - hintsRemaining;
                if (CURRENT_STORY_DATA.hints[hintIndex]) {
                    addDialogue("NPC", `提示：${CURRENT_STORY_DATA.hints[hintIndex]}`);
                    hintsRemaining--;
                    updateHintButtonDisplay();
                } else { showToast("沒有更多提示了。"); }
            } else if (gameEnded) { showToast("遊戲已結束。"); }
            else { showToast("提示已用完！"); }
        });

        // --- Game Start ---
        populateGenreGrid(); 
    </script>
</body>
